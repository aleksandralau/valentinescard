<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Valentine's Day Card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words text1">Wesołych Walentynek!</p>
                    <p class="words text2">Dużo dobrego jedzonka</p>
                    <p class="words text3">i przytulania!</p>
                </div>
                <div class="hearts">
                    <div class="heart heart1"></div>
                    <div class="heart heart2"></div>
                    <div class="heart heart3"></div>
                    <div class="heart heart4"></div>
                    <div class="heart heart5"></div>
                    <div class="heart heart6"></div>       
                    <div class="heart heart7"></div>   
                    <div class="heart heart8"></div>   
                    <div class="heart heart9"></div>          
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
        </div>
        <p class="valentine">Happy Valentine's Day!</p>
        <script src="script.js"></script>
    </body>
</html>
